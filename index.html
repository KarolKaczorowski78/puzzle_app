<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Puzzle app</title></head><body><div class="container"><div class="container__face container__face--front"><header class="front-face__header"><span class="front-face__header__title"><h1 class="front-face__header__h1"><i class="fa fa-puzzle-piece front-face__header__icon" aria-hidden="true"></i> PUZZLE APP</h1><span class="front-face__header__author">By Karol Kaczorowski </span></span><span class="front-face__header__search-holder"><input class="front-face__header__search-holder-input" placeholder="Find image"> <button class="front-face__header__search-holder-btn" name="search button"><i class="fa fa-search front-face__header__search-holder-btn-icon" aria-hidden="true"></i></button></span></header><nav class="front-face__nav"><div class="front-face__nav__categories-holder"><h1>Categories</h1><ul class="front-face__nav__categories-list"><li class="front-face__nav__categories-list-item" id="animals"><span><i class="fa fa-paw" aria-hidden="true"></i> <span>Animals</span></span></li><li class="front-face__nav__categories-list-item" id="buildings"><span><i class="fa fa-home" aria-hidden="true"></i> <span>Buildings</span></span></li><li class="front-face__nav__categories-list-item" id="people"><span><i class="fa fa-users" aria-hidden="true"></i> <span>People</span></span></li><li class="front-face__nav__categories-list-item" id="landscapes"><span><i class="fa fa-tree" aria-hidden="true"></i> <span>Landscapes</span></span></li></ul></div><div class="front-face__nav__social-media-holder"><button class="front-face__nav__show-menu-btn" name="show menu button"><span class="front-face__nav__show-menu-btn-hamburger"></span></button> <button class="front-face__nav__social-media-holder-btn" name="facebook button"><i class="fab fa-facebook-f"></i></button> <button class="front-face--nav__social-media-holder-btn" name="instagram button"><i class="fab fa-instagram"></i></button> <button class="front-face--nav__social-media-holder-btn" name="linkedin button"><i class="fab fa-linkedin-in"></i></button></div></nav><div class="front-face__images-container"></div></div><div class="container__face container__face--back"><div class="back-face__container-relative"><div class="back-face__measures-holder"><span class="timer measurer">Time: <span class="timer-minutes">00</span>:<span class="timer-seconds">00</span> </span><span class="moves-counter measurer"><span>Moves: <span class="moves-ammount">0</span></span></span></div><button class="back-face__quit-btn" name="quit puzzle button"><i class="fa fa-times" aria-hidden="true"></i></button><div class="back-face__see-solution-btn">See the solution</div><div class="back-face__puzzle-container"></div></div></div><div class="container__selecting-difficulty-container"><h1>Select difficulty</h1><button value="9" class="container__selecting-difficulty-container__button" name="difficulty button">Very easy(9 puzzles)</button> <button value="16" class="container__selecting-difficulty-container__button" name="difficulty button">Easy(16 puzzles)</button> <button value="25" class="container__selecting-difficulty-container__button" name="difficulty button">Medium(25 puzzles)</button> <button value="36" class="container__selecting-difficulty-container__button" name="difficulty button">Hard(36 puzzles)</button> <button value="49" class="container__selecting-difficulty-container__button" name="difficulty button">Very hard(49 puzzles)</button> <button class="container__selecting-difficulty-container__exit-button" name="hide difficulty selector"><i class="fa fa-times" aria-hidden="true"></i></button></div></div><script src="bundle.9b1eaf54cd2f603e20c7.js"></script></body></html>
