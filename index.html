<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Puzzle app</title></head><body><div class="container"><div class="container--face front-face"><header class="front-face--header"><span class="front-face--header-title"><h1 class="front-face--header-title-h1"><i class="fa fa-puzzle-piece front-face--header-title-icon" aria-hidden="true"></i> PUZZLE APP</h1><span class="front_face--header-title-author">By Karol Kaczorowski </span></span><span class="front-face--header-search-holder"><input class="front-face--header-search-holder-input" placeholder="Find image"> <button class="front-face--header-search-holder-btn" name="search button"><i class="fa fa-search front-face--header-search-holder-btn-icon" aria-hidden="true"></i></button></span></header><nav class="front-face--nav"><div class="front-face--nav-categories-holder"><h1>Categories</h1><ul class="front-face--nav-categories-holder-list"><li class="front-face--nav-categories-holder-list-item" id="animals"><i class="fa fa-paw" aria-hidden="true"></i> Animals</li><li class="front-face--nav-categories-holder-list-item" id="buildings"><i class="fa fa-home" aria-hidden="true"></i> Buildings</li><li class="front-face--nav-categories-holder-list-item" id="people"><i class="fa fa-users" aria-hidden="true"></i> People</li><li class="front-face--nav-categories-holder-list-item" id="landscapes"><i class="fa fa-tree" aria-hidden="true"></i> Landscapes</li></ul></div><div class="front-face--nav-social-media-holder"><button class="front-face--nav-social-media-holder-show-menu-btn" name="show menu button"><span class="front-face--nav-social-media-holder-show-menu-btn-hamburger"></span></button> <button class="front-face--nav-social-media-holder-btn" name="facebook button"><i class="fab fa-facebook-f"></i></button> <button class="front-face--nav-social-media-holder-btn" name="instagram button"><i class="fab fa-instagram"></i></button> <button class="front-face--nav-social-media-holder-btn" name="linkedin button"><i class="fab fa-linkedin-in"></i></button></div></nav><div class="front-face--images-container"></div></div><div class="container--face back-face"><div class="back-face--container-relative"><div class="back-face--container-relative-measures-holder"><span class="timer measurer">Time: <span class="timer-minutes">00</span>:<span class="timer-seconds">00</span> </span><span class="moves-counter measurer"><span>Moves: <span class="moves-ammount">0</span></span></span></div><button class="back-face--container-relative-quit-btn" name="quit puzzle button"><i class="fa fa-times" aria-hidden="true"></i></button><div class="back-face--container-relative-see-solution-btn">See the solution</div><div class="back-face--container-relative-puzzle-container"></div></div></div><div class="container--selecting-difficulty-container"><h1>Select difficulty</h1><button value="9" class="container--selecting-difficulty-container-button" name="difficulty button">Very easy(9 puzzles)</button> <button value="16" class="container--selecting-difficulty-container-button" name="difficulty button">Easy(16 puzzles)</button> <button value="25" class="container--selecting-difficulty-container-button" name="difficulty button">Medium(25 puzzles)</button> <button value="36" class="container--selecting-difficulty-container-button" name="difficulty button">Hard(36 puzzles)</button> <button value="49" class="container--selecting-difficulty-container-button" name="difficulty button">Very hard(49 puzzles)</button> <button class="container--selecting-difficulty-container-exit-button" name="hide difficulty selector"><i class="fa fa-times" aria-hidden="true"></i></button></div></div><script src="bundle.8eb5a4273021f74c019e.js"></script></body></html>
